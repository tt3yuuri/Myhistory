<!DOCTYPE html>
<html>
<head>
    <title>画像切り替えアプリ</title>
    <link rel="stylesheet" href="A2.css">
</head>
<body>
    <div class="gallery-wrapper">
        <button onclick="showPrev()">≪</button>
        <div class="image-container">
            <img id="prevImage" class="side-image" src="images/mannami.jpg" alt="前の画像">
            <img id="currentImage" src="images/takaya.jpg" alt="現在の画像">
            <img id="nextImage" class="side-image" src="images/yanagi.jpg" alt="次の画像">
        </div>
        <button onclick="showNext()">≫</button>
    </div>

    <script src="A2.js"></script>
</body>
</html>
